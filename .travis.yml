sudo: required
language: node_js
dist: trusty
node_js:
  - "lts/*"
env:
- DOCKER_COMPOSE_VERSION=1.17.1
services:
  - docker
before_install:
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
before_script:
  - npm install -g @angular/cli
script:
  - npm run build
  - docker-compose build
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then docker tag $DOCKER_ORG/frontend $DOCKER_ORG/website:latest;
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push $DOCKER_ORG/website:latest;
    fi
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then docker tag $DOCKER_ORG/frontend $DOCKER_ORG/website:dev;
      docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push $DOCKER_ORG/website:dev;
    fi
